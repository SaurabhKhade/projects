<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="logic.js" type="text/javascript" charset="utf-8"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
	<div class="container">
		<div class="brand">
			Calculator
		</div>
		<div class="screen">
			<input type="text" id="screen-text" value="" disabled />
		</div>
		<div class="answer" id="ans-text">
			<p></p>
		</div>
		<div class="keyline">
			<button class="key" value="c">AC</button>
			<button class="key" value="b"><i class="fas fa-backspace"></i></button>
			<button class="key" value="(">(</button>
			<button class="key" value=")">)</button>
		</div>
		<div class="keyline">
			<button class="key" value="7">7</button>
			<button class="key" value="8">8</button>
			<button class="key" value="9">9</button>
			<button class="key" value="+">+</button>
		</div>
		<div class="keyline">
			<button class="key" value="4">4</button>
			<button class="key" value="5">5</button>
			<button class="key" value="6">6</button>
			<button class="key" value="-">-</button>
		</div>
		<div class="keyline">
			<button class="key" value="1">1</button>
			<button class="key" value="2">2</button>
			<button class="key" value="3">3</button>
			<button class="key" value="x">X</button>
		</div>
		<div class="keyline">
			<button class="key" value=".">.</button>
			<button class="key" value="0">0</button>
			<button class="key" value="=">=</button>
			<button class="key" value="/">/</button>
		</div>
	</div>
</body>
</html>
